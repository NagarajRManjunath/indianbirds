<div class="" ng-controller="SignupFormController">
<!-- navbar header -->
      <div class="{{app.settings.navbarHeaderColor}} w-full">
        <!-- header -->

        <a href="#/" class="navbar-brand text-lt ">
          <img src="img/ico.png" alt="." class="">
          <!-- <span class="hidden-folded m-l-xs font-thin  "><i class="fa fa-angle-left"></i></span>          -->
          <span class="hidden-folded m-l-xs font-thin h3 " >{{name}}</span>
          
        </a>
        <!-- / header -->
      </div>
      <!-- / navbar header -->
   
    <div class="m-b-lg">
     <div class="">
       <div class="wrapper-lg">  
        <div class="row row-sm m-b">
          <div class="col-xs-6">
            <img class="wrapper-xs bg-white img-responsive" src="img/flockt.jpg">
          </div>
        </div>
        <div class="row row-sm m-b">
          <div class="col-xs-10">
            <p><b>{{information}}</b></p>
          </div>
          <div class="col-xs-2">
            <a href="#"><i class="icon-question"></i></a>
          </div>
        </div>
        
        <div class="row row-sm m-b">
         <div class="col-xs-11">
          <div class="m-t-sm" >
            <form role="form">
              <div class="row row-sm m-b ">
               <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
              </div>
              

          <div class="row row-sm ">
            <div class="col-xs-12">
              <div class="p-l-none">
                <div class="form-group m-b-sm">

                  <div class="col-xs-2 p-l-none m-b-sm p-r-none">


                    <select class="btn btn-default btn-sm btn-bg dropdown-toggle b-l-none b-r-none b-t-none b-b-non"><span class="caret"></span>
                      <option ng-repeat="code in isdCode">{{ code.text }}
                      </option>
                    </select>
                  </div>
                  
                  <div class="col-xs-7">
                    <input type="text" placeholder="Enter your mobile #" class="form-control input-sm b-t-none b-l-none b-r-none b-b-none p-l-none p-r-none ">  
                  </div>
                  <div class="col-xs-2 pull-right text-success">
                <i class="fa fa-check"></i>
              </div>
                </div>
              </div>
            </div>
            <div class="col-xs-11">
              <div class="line line-lg b-b m-t-none "></div>
            </div>
          </div>
          <div class="row row-sm m-b">
            <div class="col-xs-6">
              <a href="#" class="text-uppercase">Back</a>
            </div>
            <div class="col-xs-5 " ng-show="nextShow=='true'">
              <div class="pull-right">
              <a href="#" class="text-uppercase text-info">Next</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
