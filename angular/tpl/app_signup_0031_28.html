<div class="" ng-controller="SignupFormController">
<!-- navbar header -->
      <div class="{{app.settings.navbarHeaderColor}} w-full ">
        <!-- header -->

        <a href="#/" class="navbar-brand text-lt ">
          <img src="img/ico.png" alt="." class="">
          <!-- <span class="hidden-folded m-l-xs font-thin  "><i class="fa fa-angle-left"></i></span>          -->
          <span class="hidden-folded m-l-xs font-thin h3 " >{{name}}</span>
          
        </a>
        <!-- / header -->
      </div>
      <!-- / navbar header -->
   
    <div class="m-b-lg">
     <div class="">
       <div class="wrapper-lg">  
        <div class="row row-sm m-b">
          <div class="col-xs-6">
            <img class="wrapper-xs bg-white img-responsive" src="img/flockt.jpg">
          </div>
        </div>
        <div class="row row-sm m-b">
          <div class="col-xs-8">
            <p><b>{{information_31}}</b></p>
          </div>
        </div>
        <div class="row row-sm m-b">
          <div class="col-xs-8">
            <p><b>{{information_31_second}}</b></p>
          </div>
        </div>
         
        


        <div class="row row-sm m-b">
         <div class="col-xs-12">
          <div class="m-t-sm" >
            <form role="form">
              <div class="row row-sm ">
               <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
              </div>
              <div class="col-xs-9">
                <div class="form-group m-b-sm">
                  <input type="password" placeholder="Enter your new password" class="form-control input-sm b-t-none b-l-none b-r-none b-b-none p-l-none p-r-none " ng-model="user.email" >                 
                </div>
              </div>
              
              <div class="col-xs-11">
                <div class="line line-lg b-b m-t-none "></div>
              </div>
            </div>
            <div class="row row-sm ">
               <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
              </div>
              <div class="col-xs-9">
                <div class="form-group m-b-sm">
                  <input type="password" placeholder="Confirm your new password" class="form-control input-sm b-t-none b-l-none b-r-none b-b-none p-l-none p-r-none " ng-model="user.email" >                 
                </div>
              </div>
              
              <div class="col-xs-11">
                <div class="line line-lg b-b m-t-none "></div>
              </div>
            </div>
            
          <div class="row row-sm m-b">
            <div class="col-xs-6">
              <a href="#" class="text-uppercase">Skip</a>
            </div>
            <div class="col-xs-5 " ng-show="nextShow=='true'">
              <div class="pull-right">
              <a href="#" class="text-uppercase text-info">Set password & enter</a>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
